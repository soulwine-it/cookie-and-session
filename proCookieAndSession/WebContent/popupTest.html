<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트에서 쿠키 사용</title>
<script type="text/javascript">
	window.onload = pageLoad; <!--브라우저에 웹 페이지가 로드될 때 pageLoad()함수를 호출하여 실행합니다. -->
	function pageLoad(){
		notShowPop = getCookieValue(); <!-- notShowPop의 쿠키 값을 getCookieValue()를 호출하여 얻습니다. -->
		if(notShowPop !="true"){
			<!-- notShowPop의 값이 true가 아니면 팝업창을 나타냅니다 -->
			window.open("popUp.html", "pop", "width=400, height=500, history=no, resizable=no, status=no, scrollbars=yes,menubar=no");
			
		}
	}

	function getCookieValue(){
		var result="false";
		if(document.cookie != ""){
			<!-- document의 cookie 속성으로 쿠키 정보를 문자열로 가져온 후 세미콜론(;)으로 분리해 각각의 쿠키를 얻습니다.-->
			cookie=document.cookie.split(";");	
			for(var i=0; i<cookie.length; i++){
				element=cookie[i].split("=");
				value=element[0];
				value=value.replace(/^\s*/,''); <!--정규식을 이용해 쿠키 이름 문자열의 공백(\s)을 제거합니다.-->
				if(value=="notShowPop"){
					result= element[1]; <!-- 쿠키이름이 notShowPop이면 해당하는 쿠키 값을 가져와 반환합니다.-->
				}
			  }
				
			} 
			return result;
			
		}
		
		function deleteCookie(){
			document.cookie = "notShowPop=" + "false" + ";path=/; expires=-1";
		}
</script>
</head>
<body>
	<form>
	<input type=button value="쿠키삭제" onClick="deleteCookie()">
	</form>

</body>
</html>
